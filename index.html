<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .static-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4%;
        }

        .left-section {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .server-icon {
            height: 6vh;
            width: 6vh;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .icon-text {
            color: #ccc;
            font-size: 2.5vh;
            font-weight: bold;
        }

        .server-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .server-name {
            color: #ccc;
            font-size: 3vh;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .server-tags {
            display: flex;
            gap: 8px;
        }

        .server-tag {
            padding: 3px 8px;
            background-color: #333;
            color: #aaa;
            font-size: 1.5vh;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-section {
            display: flex;
            gap: 30px;
            height: 100%;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .item-label {
            color: #ccc;
            font-size: 2vh;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .item-value {
            padding: 8px 12px;
            background-color: #222;
            color: #ccc;
            font-size: 2.2vh;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .hint-text {
            color: #ccc;
            font-size: 2.2vh;
            font-weight: bold;
        }

        .hint-panel {
            position: absolute;
            bottom: 10vh;
            left: 10vh;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .hint-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hint-text {
            font-size: 2.4vh;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="static-background"></div>

        <div class="top-panel">
            <div class="left-section">
                <div class="server-icon">
                    <div class="icon-text">G</div>
                </div>
                <div class="server-info">
                    <div class="server-name">unknown</div>
                    <div class="server-tags">
                        <div class="server-tag">Europe</div>
                        <div class="server-tag">Weekly</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <div class="item-label">Players</div>
                    <div class="item-value" id="player_count">0/0</div>
                </div>
                <div class="info-item">
                    <div class="item-label">Map</div>
                    <div class="item-value" id="map_name">unknown</div>
                </div>
            </div>
        </div>

        <div class="hint-panel">
            <div class="hint-icon">
                <img src="https://s5.iimage.su/s/16/g2nkbnwxXtaX2BwF4ZyO3QyiLEnaDjg5zr9zMreC.png" alt="info">
            </div>
            <div class="hint-text" id="hint-text">Press F1 for help</div>
        </div>
    </div>
    <script>
    const backgroundImages = [
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/0a75a4d21c06906abca3a26ac1d706b1.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/141d9ce5252f4be07699674def2cd2f1.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/6b392367018d237792e7c0198c714bba.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/7d73808009d932f88e81278989317ce9.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/97a79ab11d3be704c05ede994b126d9b.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/9d3252c68438275f65d80482a70f0d17.jpg?raw=true',
        'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/fffa0fb15913cae6c3cea5a5fcacc24a.jpg?raw=true',
        //attack heli            'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/fc249b8590e9f6a36b245fc81a1d4bec.jpg?raw=true',
        //bradley and bots       'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/d9670009ac17719a15e1909d7e454cd8.jpg?raw=true',
        //bots                   'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/0b43daff1996dc73554fa94cdec0a577.jpg?raw=true',
        //outpost and green bots 'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/2ff2d2997e2da9116f261b923315b873.jpg?raw=true',
        //workcarts and metro    'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/43d5a8de60de0c77f27401acb0920650.jpg?raw=true',
        //workcarts              'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/cba16e0b563c1ffe3896d53ab1a74090.jpg?raw=true',
        //underwater lab         'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/5fa8c1b337a7afcf4031a33329409c7d.jpg?raw=true',
        //port                   'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/86b65648a94f7353724de8a3940a38d4.jpg?raw=true',
        //mlrs                   'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/a035aaf95d45bd5173c1094c9fdeddc2.jpg?raw=true',
        //NVD, laser effect      'https://github.com/slaimmials/grust_loading_screen/blob/main/backgrounds/cdef036918a6cb8614346f6c412d0769.jpg?raw=true',
        //                       '',
        //                       '',
    ];

    document.addEventListener('DOMContentLoaded', function() {
        const randomIndex = Math.floor(Math.random() * backgroundImages.length);
        const randomImage = backgroundImages[randomIndex];

        const backgroundElement = document.querySelector('.static-background');
        backgroundElement.style.backgroundImage = `url('${randomImage}')`;
    });

    function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language ) {
        document.getElementsByClassName("server-name")[0].innerHTML = servername
        document.getElementById("map_name").innerHTML = mapname.replace("rust_","")
        window.maxPlayers = maxplayers
        const playersElement = document.getElementById('player_count');
        playersElement.innerHTML = `0/${maxplayers}`;
    }

    function UpdatePlayerCount(players) {
        window.currentPlayers = players;
        updatePlayerCountDisplay();
    }

    function updatePlayerCountDisplay() {
        const playersElement = document.getElementById('player_count');
        if (playersElement && window.maxPlayers !== undefined && window.currentPlayers !== undefined) {
            playersElement.innerHTML = `${window.currentPlayers}/${window.maxPlayers}`;
        }
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let hints = [
        'Place sleeping bags to set your respawn points.',
        'Always place a locks on the doors.',
        'Upgrade your base from twig to stone immediately.',
        'Recycling components at monuments is the fastest way to get early-game resources.',
        'Tool Cupboards prevent other players from building near your base.',
        'Maintain your base\'s upkeep by filling the Tool Cupboard.',
        'Use binoculars or a scope to scout areas from a safe distance.',
        'The satchel charge is a cheap early raiding tool.',
        'Keep your base\'s interior complex with traps to slow down raiders.',
        'Build your first base in a forest with ample resources.',
        'Trust no one completely, but temporary alliances can help you achieve common goals.',
        'You can repair doors using a hammer, saving resources.',
        'The \'Decay\' mechanic will destroy your base if the Tool Cupboard lacks upkeep resources.',
        'Use wooden barricades to cover yourself in fight.',
        'Keep your hunger and thirst above 40% to avoid losing health over time.',
        'The hunting bow is your essential first-day weapon.',
        'Always lock your Tool Cupboard to secure building privilege.',
        'Use a code lock for team play and a key lock for solo.',
        'Never craft a key for a key lock.',
        'Farm resources in small batches to minimize loss.',
        'Avoid farming in open spaces; use cover and zig-zag.',
        'Prioritize getting a furnace to smelt metal fragments.',
        'Use the furnace split technique for faster smelting.',
        'Recycle components at monuments to get crucial scrap.',
        'Craft a Workbench to unlock better craftable items.',
        'Monuments offer loot but attract other players—be cautious.',
        'Wear appropriate clothing to survive in cold biomes.',
        'Always carry bandages to stop bleeding.',
        //'Cook meat in a campfire before eating.',
        'Loot barrels along roads for basic components.',
        'Start playing right after a server wipe for a fairer start.',
        'Use a hammer to upgrade, repair, and rotate building parts.',
        'Aim for the glowing spot on nodes to farm faster.',
        'Always be aware of your surroundings while farming.',
        'Building near a road or monument has both risks and rewards.',
        'Organize your hotbar for quick access to tools and weapons.',
        'Scientists guard high-tier monuments—come prepared.',
        'Team up with others to survive and progress more easily.',
        'Raiding is a core aspect; always bring enough explosives.',
        'Your primary threat in Rust is other players.',
    ]

    function generateHint() {
        let number = getRandomInt(1, hints.length-1)
        document.getElementById("hint-text").innerHTML = hints[number]
    }

    generateHint()
    setInterval(() => {
        generateHint()
    }, 10000);
</script>
</body>
</html>
